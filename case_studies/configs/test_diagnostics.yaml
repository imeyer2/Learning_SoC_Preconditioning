# Quick test config for diagnostics verification
name: test_diagnostics
description: Quick test to verify training diagnostics work

problem:
  type: anisotropic
  parameters:
    theta:
      min: 0.0
      max: 6.283185
    epsilon:
      min: 0.01
      max: 0.5
      log_scale: true

variations:
  A:
    description: Quick test with 5 epochs
    train:
      grid_size: 16
      num_samples: 20
      seed: 42
      epochs: 5
      batch_size: 1
      learning_rate: 0.001
      model_config: configs/model/gat_default.yaml
    test:
      grid_size: 16
      num_samples: 5
      seed: 12345
      scaling_study: false
      collect_wall_time: true
      collect_energy_history: true
      collect_iterations: true
